    <script>
        function initMap() {
            const location = { lat: 41.9029, lng: 12.4534 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            new google.maps.Marker({
                position: location,
                map: map,
                title: "St. Peter's Basilica",
            });
        }
    </script>
