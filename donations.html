<script>
    async function getDailyQuote() {
        try {
            const response = await fetch('https://zenquotes.io/api/random');
            const data = await response.json();
            document.getElementById('daily-quote').innerText = data[0].q + ' - ' + data[0].a;
        } catch (error) {
            console.error('Error fetching the quote:', error);
            document.getElementById('daily-quote').innerText = "TBA";
        }
    }
    window.onload = getDailyQuote;
</script>
